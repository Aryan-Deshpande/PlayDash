<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Events</h1>

    <button type="submit" onclick="send()">Cricket</button>
    <button type="submit" onclick="send()">Football</button>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript">

        function send(){
            axios.post('/event/Booking', {
                eventId: "2",
                eventName: "cricket", // cricket is hardcoded, instead of this there would be a react page that displays.
                                        // different booking logic for different events.
                booking: "True"
            })
            .then(function (response) {
                console.log(response);
            })
            .catch(function (error) {
                console.log(error);
            });
        }

        function send(){
            axios.post('/event/Booking', {
                eventId: "2",
                eventName: "football", // football is hardcoded, instead of this there would be a react page that displays.
                                        // different booking logic for different events.
                booking: "True"
            })
            .then(function (response) {
                console.log(response);
            })
            .catch(function (error) {
                console.log(error);
            });
        }
    </script>
</body>
</html>
